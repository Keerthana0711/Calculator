<!DOCTYPE html>
<html>
    <header>
        <title>Calculator</title>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">         
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap-social-gh-pages\bootstrap-social-gh-pages\bootstrap-social.css">
        <link rel="stylesheet" href="./styles.css">
    </header>
    <body>
        <div class="container" id="title-container">
            <div class="row">
                <div class="col-12 title">
                    <h1>Calculator</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3" id="body-container">
                    <form name="form1">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" id="display" name="answer">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <input type="button" class="button" value="1" onclick="form1.answer.value+='1'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="2" onclick="form1.answer.value+='2'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="3" onclick="form1.answer.value+='3'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="+" onclick="form1.answer.value+='+'">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <input type="button" class="button" value="4" onclick="form1.answer.value+='4'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="5" onclick="form1.answer.value+='5'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="6" onclick="form1.answer.value+='6'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="-" onclick="form1.answer.value+='-'">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <input type="button" class="button" value="7" onclick="form1.answer.value+='7'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="8" onclick="form1.answer.value+='8'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="9" onclick="form1.answer.value+='9'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="*" onclick="form1.answer.value+='*'">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="button" class="button" value="0" onclick="form1.answer.value+='0'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="." onclick="form1.answer.value+='.'">
                            </div>
                            <div class="col-3">
                                <input type="button" class="button" value="/" onclick="form1.answer.value+='/'">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="button" class="button" value="Clear All" onclick="form1.answer.value=' '" id="clear">
                            </div>
                            <div class="col-6">
                                <input type="button" class="button" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
